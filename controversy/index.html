  <body id="generator">
    <h1>Generate Your Own Red Bull Controversies!</h1>
	<div class="display">Hello!</div>
	<script>
	/* Define 3 arrays - array 1 is called 'names', array 2 is called 'crimes' and array 3 is called 'subject'. */
	/* This javascript generated by OpenAI GPT-3*/
	var names = ['Max Verstappen', 'Sergio Perez', 'Christian Horner', 'Helmut Marko'];
	var crimes = ['killed', 'overspent on', 'cheated on', 'cheated with', 'is actually', 'verbally abused', 'refused a team order from', 'forgot about', 'spied on'];
	var subject = ['RB catering', 'Monaco', 'a dog', 'Toto Wolff', 'the W13', 'the F1-75', 'Williams Racing', 'Zandvoort', 'Yuki Tsunoda', 'Michael Masi', 'Abu Dhabi 2021', 'Silverstone 2021', 'Monza 2021', 'Hockenheim 2019', 'Brazil 2022', 'Formula One Management', 'Max Verstappen'];
	/* Create a button on the screen, that when pressed, displays the following text: "BREAKING: %n from Red Bull %c %s" Where %n is a random object from the names list, %c is a random object from the crimes list and %s is a random item from the subject list. */
	var button = document.createElement('button');
	button.innerHTML = 'Generate News';
	document.body.appendChild(button);
	button.addEventListener('click', function() {
	  var randomName = names[Math.floor(Math.random() * names.length)];
	  var randomCrime = crimes[Math.floor(Math.random() * crimes.length)];
	  var randomSubject = subject[Math.floor(Math.random() * subject.length)];
	  
	  
	  const collection = document.getElementsByClassName("display"); 
	  var breakingNews = collection[0];
	  
	  
	  breakingNews.innerHTML = '<h2>BREAKING NEWS:<h2> <br>' + randomName + ' from Red Bull ' + randomCrime + ' ' + randomSubject;
	  document.body.appendChild(breakingNews);
	});
	
</script>
